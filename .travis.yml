language: c
compiler: gcc
os: linux
dist: xenial


before_install:
  - docker build -t builder -f build.Dockerfile .

script:
  - docker run --rm --device /dev/input -v /run/udev/data:/run/udev/data -v $(pwd):/workdir -w /workdir -it debian cmake .
  - docker run --rm --device /dev/input -v /run/udev/data:/run/udev/data -v $(pwd):/workdir -w /workdir -it debian make
